<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h2 id="value-display"></h2>
        </div>
        <div class="num-1">
            <button class="btn" value="1" id="one">1</button>
        </div>
        <div class="num-2">
            <button class="btn" id="two">2</button>
        </div>
        <div class="num-3">
            <button class="btn" id="three">3</button>
        </div>
        <div class="add">
            <button class="btn" id="add">+</button>
        </div>
        <div class="num-4">
            <button class="btn" id="four">4</button>
        </div>
        <div class="num-5">
            <button class="btn" id="five">5</button>
        </div>
        <div class="num-6">
            <button class="btn" id="six">6</button>
        </div>
        <div class="sub">
            <button class="btn" id="sub">-</button>
        </div>
        <div class="num-7">
            <button class="btn" id="seven">7</button>
        </div>
        <div class="num-8">
            <button class="btn" id="eight">8</button>
        </div>
        <div class="num-9">
            <button class="btn" id="nine">9</button>
        </div>
        <div class="multiply">
            <button class="btn" id="multiply">*</button>
        </div>
        <div class="dot">
            <button class="btn" id="dot">.</button>
        </div>
        <div class="num-0">
            <button class="btn" id="zero">0</button>
        </div>
        <div class="mod">
            <button class="btn" id="mod">%</button>
        </div>
        <div class="divide">
            <button class="btn" id="divide">/</button>
        </div>
        <div class="equal">
            <button class="equal-btn" id="equal">=</button>
        </div>
        <div class="clear">
            <button class="btn" id="clear">C</button>
        </div>


    </div>
    <script src="script.js"></script>

</body>
</html>
