<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>RockPaperScissors</title>
  <link rel="stylesheet" href="style.css">  </head>
  <body>
    <div class="container">
        <h1 class="heading">ROCK PAPER SCISSOR GAME</h1>
        <div>
            <div>
            <h2 id="game-result"></h2>
            </div>
        </div>

        <div>
            <div>Round: <h3 class="round" id="round"></h3></div>
          </div>

        <div>
            <div>
              <button id="rock"  value="rock"><img class="img" src="images/img1.png"></button>
              <button id="paper"  value="paper"><img class="img" src="images/img2.png"></button>
              <button id="scissor" value="scissor"><img class="img" src="images/img3.png"></button>
            </div>
          </div>

      <div>
        <div>
          <div><h3 class="player">Player : </h3><h3 class="player_score" id="playerScore"></h3></div>
          <div><h3 class="computer">Computer : </h3><h3 class="computer_score" id="computerScore"></h3></div>
        </div>

        <div>
          
        </div>
      </div>

      

    </div>
    <script src="script.js"></script>

  </body>
</html>
